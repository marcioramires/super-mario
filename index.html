<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Super Mario</title>
</head>
<body>
    <main class="container">
        <img class="clouds" src="./assets/clouds.png" alt="clouds-image" />
        <section class="gameover">
            <img class="gameover-igm" src="./assets/gameover.png" alt="game-over" />
        </section>
        <img class="pipe" src="./assets/pipe.png" alt="pipe-image" />
        <img class="mario" src="./assets/mario.gif" alt="mario-img" />
    </main>    
    <footer>
        <button class="jump-button">
           <img class="jump-image" src="./assets/jump.png" alt="jump-button" />
        </button>
        <section class="restart">
        <button>
            <img class="restart-image" src="./assets/playagain.png" alt="restart-button" />
         </button>
        </section>
    </footer>
</body>
<script src="./scripts.js">
</script>
</html>
